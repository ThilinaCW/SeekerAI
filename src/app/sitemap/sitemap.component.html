<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Sitemap Generator</h2>
    </div>
    <div class="card-body">
      <div class="mb-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="regularSitemap" 
                 [formControl]="sitemapTypeControl" value="regular">
          <label class="form-check-label" for="regularSitemap">Regular Sitemap</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="videoSitemap" 
                 [formControl]="sitemapTypeControl" value="video">
          <label class="form-check-label" for="videoSitemap">Video Sitemap</label>
        </div>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary me-2" (click)="generateSitemap()" [disabled]="isLoading">
          <span *ngIf="!isLoading">Generate Sitemap</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="isLoading" class="ms-2">Generating...</span>
        </button>
      </div>
      <div class="mb-3">
        <button class="btn btn-success" 
                (click)="downloadSitemap()" 
                [disabled]="!sitemapContent || isLoading"
                title="Download Sitemap">
          <i class="bi bi-download"></i> Download
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <div *ngIf="sitemapContent" class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5>Sitemap Preview (first 500 characters):</h5>
          <button class="btn btn-sm btn-outline-secondary" (click)="showFullSitemap = !showFullSitemap">
            {{ showFullSitemap ? 'Show Less' : 'Show Full' }}
          </button>
        </div>
        <div class="sitemap-preview">
          <pre><code [innerHTML]="formatSitemapContent()"></code></pre>
          <div *ngIf="!showFullSitemap && sitemapContent.length > 500" class="text-muted text-center py-2">
            ... (truncated, click 'Show Full' to see complete sitemap)
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
