<div class="app-container">
  <header class="main-header">
    <div class="header-bg">
      <img src="assets/header_animation.gif" alt="Header Animation" class="header-gif">
    </div>
    <nav class="navbar">
      <div class="logo-container">
        <a routerLink="/" class="logo">
          <span class="logo-text">Magenet</span>
          <span class="logo-underline"></span>
        </a>
      </div>
    </nav>
    <div class="header-content">
      <h1 class="visually-hidden">Magenet - Explore a World of HD Movies in One Place</h1>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Back to Top Button -->
  <button *ngIf="showBackToTop" (click)="scrollToTop()" class="back-to-top" [class.visible]="showBackToTop" aria-label="Back to top">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 4L12 20M12 4L5 11M12 4L19 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3 class="footer-heading">Connect With Us</h3>
        <div class="social-links">
          <a href="https://www.facebook.com/profile.php?id=61579253521556" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!-- <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a> -->
          <a href="https://www.instagram.com/filmf_renzy_hub" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.tiktok.com/@magenet.online?_t=ZS-8yuoViid8Xi&_r=1" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
          </a>
          <!-- <a href="https://pin.it/2CMwBur5t" target="_blank" rel="noopener noreferrer" aria-label="Pinterest">
            <i class="fab fa-pinterest-p"></i>
          </a> -->
          <!-- <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
            <i class="fab fa-youtube"></i>
          </a> -->
          <!-- <a href="https://github.com" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a> -->
        </div>  
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} Magenet. All rights reserved. <a routerLink="/about" class="footer-link">About Us</a></p>
    </div>
  </footer>
</div>
